<ion-view view-title="Organisation" >

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a href="#/tab/dashboard" class="cs-backbtn button button-icon icon ion-android-arrow-back font18 fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HUMBURGER ICON START-->
    <ion-nav-buttons side="right">
        <a menu-toggle="left" class="cs-humburger"></a>
    </ion-nav-buttons>
    <!-- HUMBURGER ICON END-->

    <ion-content>

        <div class="hiddent-x">

            <div class="listed">

                <div class="padding16">
                     <div class="form-space">
                        <label class="item-input item-select cs-select csm-input mb0">

                            <div class="input-label">Select Organisation</div>

                            <select name="organisationId" ng-model="data.organisationId" ng-change="onUpdateOrganisationHandler()" required>

                                <option ng-repeat="row in organisationData" value="{{row.organisation_id}}">{{row.organisation_name}}</option>

                            </select>
                        </label>
                      </div>
                </div>
            </div>
        </div>
    </ion-content>


</ion-view>
