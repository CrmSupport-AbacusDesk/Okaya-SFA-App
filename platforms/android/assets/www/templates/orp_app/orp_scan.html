<ion-view view-title="Scan" name="Scan-view" hide-nav-bar="true">



    <ion-header-bar class="opr_ion_header">
        <div class="cs-left">
            <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
            <h1 class="orp_title">Scan</h1>
        </div>
    </ion-header-bar>





    <ion-content>
        
        <div class="qr_code-st">
            <img src="img/code_img.svg" alt="">
        </div>
        
        <div class="mn_code">
            <a class="mn-figure" href="#/orptab/orp_manual_serialno">
                <p>Click Here To Select Serial Number Manually</p>
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
        
        <div style="text-align: center;">
            <a href="#/orptab/orp_alert-message">Scan Alerts</a>
        </div>
        
        
    </ion-content>
</ion-view>
