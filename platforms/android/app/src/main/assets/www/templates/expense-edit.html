<ion-view view-title="Edit Expense">
    
    <ion-nav-buttons side="left">
        <a ng-click="goToBackPage()" class="cs-backbtn button button-icon icon ion-android-arrow-back font18 fff"></a>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <a menu-toggle="left" class="cs-humburger"></a>
    </ion-nav-buttons>
    
    <ion-content class="">
        <div class="padding16">
            
            <section class="ac-container">
                <!-- -------TRAVELENTITLEMENT------- -->
                <figure ng-if="expEditType == 'travel'">
                    <input id="ac-1" name="accordion-1" type="radio" class="ds-none" checked>
                    <label class="header-label" for="ac-1">TRAVEL ENTITLEMENT {{expEditType}}</label>
                    <!-- Out station Travel -->
                    <article >
                        <div class="common_form">
                            <div class="cs-add-form">
                                <div  class="field-input">
                                    <select name="travelMode" ng-model="expEditTravel.travelMode" class="browser-default">
                                        <option value="" disabled selected>Mode Of travel <sup>*</sup></option>
                                        <option value="Flight" ng-if="travelMode.flight == '1'">Flight</option>
                                        <option value="Train" ng-if="travelMode.trainSC == '1' || travelMode.train2Tier == '1' || travelMode.train3Tier == '1'">Train</option>
                                    </select>
                                </div>
                                <div  class="field-input">
                                    <select name="travelClass" ng-model="expEditTravel.travelClass" class="browser-default">
                                        <option value="" disabled selected>Class</option>
                                        <option value="Economy Class" ng-if="expEditTravel.travelMode == 'Flight' && travelMode.flight == '1'">Economy Class</option>
                                        <option value="Train (Executive Chair Car, Sleeper)" ng-if="expEditTravel.travelMode == 'Train' && travelMode.trainSC == '1'">Train (Executive Chair Car, Sleeper)</option>
                                        <option value="Train (III Tier)" ng-if="expEditTravel.travelMode == 'Train' && travelMode.train3Tier == '1'">Train (III Tier)</option>
                                        <option value="Train (II Tier)" ng-if="expEditTravel.travelMode == 'Train' && travelMode.train2Tier == '1'">Train (II Tier)</option>
                                    </select>
                                </div>
                                
                                <div class="underline-heading mt-10">
                                    <h2>DEPATURE</h2>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="date" class="validate" name="depatureDate" ng-model="expEditTravel.depatureDate">
                                    <label for="last_name" class="fix-label">Date</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="depatureStation" ng-model="expEditTravel.depatureStation">
                                    <label for="last_name" >Station</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="time" class="validate" name="depatureTime" ng-model="expEditTravel.depatureTime">
                                    <label for="last_name" class="fix-label">Time</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="depatureTicket" ng-model="expEditTravel.depatureTicket">
                                    <label for="last_name" class="fix-label">Ticket No</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="tel" class="validate" name="depatureAmount" ng-model="expEditTravel.depatureAmount">
                                    <label for="last_name" class="fix-label">Amount</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="depatureDistance" ng-model="expEditTravel.depatureDistance">
                                    <label for="last_name" class="fix-label">Travel Distance (KM)</label>
                                </div>
                                
                                <div class="underline-heading mt-10">
                                    <h2>ARRIVAL</h2>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="date" class="validate" name="arrivalDate" ng-model="expEditTravel.arrivalDate">
                                    <label for="last_name" class="fix-label">Date</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="arrivalStation" ng-model="expEditTravel.arrivalStation">
                                    <label for="last_name">Station</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="time" class="validate" style="margin-bottom: 0px !important;" name="arrivalTime" ng-model="expEditTravel.arrivalTime">
                                    <label for="last_name" class="fix-label">Time</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="arrivalTicket" ng-model="expEditTravel.arrivalTicket">
                                    <label for="last_name">Ticket No</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="tel" class="validate" name="arrivalAmount" ng-model="expEditTravel.arrivalAmount">
                                    <label for="last_name">Amount</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="arrivalDistance" ng-model="expEditTravel.arrivalDistance">
                                    <label for="last_name">Travel Distance (KM)</label>
                                </div>
                            </div>
                        </div> 
                    </article>
                </figure>
                
                <!-- -------HOTEL------- -->
                <figure ng-if="expEditType == 'hotel'">
                    <input id="ac-2" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-2">HOTEL</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="city" ng-model="expEditHotel.city">
                                    <label for="last_name">City</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="date" class="validate" name="checkInDate" ng-model="expEditHotel.checkInDate">
                                    <label for="last_name" class="fix-label">Checkin Date</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="date" class="validate" name="checkOutDate" ng-model="expEditHotel.checkOutDate">
                                    <label for="last_name" class="fix-label">Checkout Date</label>
                                </div>
                                
                                <div  class="input-field field-input" >
                                    <input type="text" class="validate" style="margin-bottom: 0px !important;"  name="hotelName" ng-model="expEditHotel.hotelName">
                                    <label for="last_name">Hotel Name</label>
                                </div>
                                
                                <div class="df ac">
                                    <div  class="input-field field-input wp100" >
                                        <input type="tel" class="validate" style="margin-bottom: 0px !important;"  name="amount" ng-model="expEditHotel.amount">
                                        <label for="last_name">Amount</label>
                                    </div>
                                </div>
                                
                                <div  class="input-field field-input wp100 mr5" >
                                    <textarea class="validate" style="margin-bottom: 0px !important; height: 100px !important;"  name="remark" ng-model="expEditHotel.remark"></textarea>
                                    <label for="last_name">Remark</label>
                                </div>
                            </div>
                        </div> 
                    </article>
                </figure>
                
                <!-- -------FOOD------- -->           
                <figure ng-if="expEditType == 'food'">
                    <input id="ac-3" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-3">FOOD</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                
                                <div  class="input-field field-input">
                                    <input type="text" class="validate" name="city" ng-model="expEditFood.city">
                                    <label for="last_name">City</label>
                                </div>
                                
                                <div  class="input-field field-input">
                                    <input type="date" class="validate" style="margin-bottom: 0px !important;" name="date" ng-model="expEditFood.date">
                                    <label for="last_name" class="fix-label">Date</label>
                                </div>
                                
                                <div class="df ac">
                                    <div  class="input-field field-input wp100">
                                        <input type="tel" class="validate" style="margin-bottom: 0px !important;" name="amount" ng-model="expEditFood.amount">
                                        <label for="last_name">Amount</label>
                                    </div>
                                </div>
                                
                                <div  class="input-field field-input wp100 mr5" >
                                    <textarea class="validate" style="margin-bottom: 0px !important; height: 100px !important;" name="remark" ng-model="expEditFood.remark"></textarea>
                                    <label for="last_name">Remark</label>
                                </div>
                            </div>
                        </div> 
                    </article>
                </figure>
                
                <!-- -------LOCAL CONVEYANCE------- -->           
                <figure ng-if="expEditType == 'localConv'">
                    <input id="ac-4" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-4">LOCAL CONVEYANCE</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                <div class="field-input">
                                    <select name="typeId" class="browser-default" name="modeOfTravel" ng-model="expEditLocalConv.modeOfTravel">
                                        <option value="" disabled selected>Mode Of travel <sup>*</sup></option>
                                        <option ng-if="travelMode.busAC == '1' || travelMode.busNonAC == '1'|| travelMode.auto == '1'|| travelMode.taxi == '1'" value="Public Vehicle">Public Vehicle</option>
                                        <option ng-if="travelMode.car != '' || travelMode.bike != ''" value="Self Vehicle">Self Vehicle</option>
                                    </select>
                                </div>
                                
                                <div class="field-input">
                                    <select name="typeId" class="browser-default" name="travelClass" ng-model="expEditLocalConv.travelClass">
                                        <option value="" disabled selected>Class</option>
                                        <option ng-if="travelMode.busAC == '1' && expEditLocalConv.modeOfTravel == 'Public Vehicle' " value="AC Bus">AC Bus</option>
                                        <option ng-if="travelMode.busNonAC == '1' && expEditLocalConv.modeOfTravel == 'Public Vehicle'" value="Non AC Bus">Non AC Bus</option>
                                        <option ng-if="travelMode.taxi == '1' && expEditLocalConv.modeOfTravel == 'Public Vehicle'" value="Taxi">Taxi</option>
                                        <option ng-if="travelMode.auto == '1' && expEditLocalConv.modeOfTravel == 'Public Vehicle'" value="Auto">Auto</option>
                                        <option ng-if="travelMode.car != '' && expEditLocalConv.modeOfTravel == 'Self Vehicle'" value="Car">Car</option>
                                        <option ng-if="travelMode.bike != '' && expEditLocalConv.modeOfTravel == 'Self Vehicle'" value="Bike">Bike</option>
                                    </select>
                                </div>
                                
                                <div class="input-field field-input">
                                    <input type="date" class="validate" style="margin-bottom: 0px !important;" name="date" ng-model="expEditLocalConv.date">
                                    <label for="last_name" class="fix-label">Date</label>
                                </div>
                                
                                <div class="input-field field-input wp100" >
                                    <input type="tel" class="validate" style="margin-bottom: 0px !important;" name="distance" ng-model="expEditLocalConv.distance" ng-change=" expEditLocalConv.travelClass == 'Car' || expEditLocalConv.travelClass == 'Bike' ? calculateEditTravelAmount() : ''">
                                    <label for="last_name">Distance(KM)</label>
                                </div>
                                
                                <div class="input-field field-input wp100" >
                                    <input type="tel" class="validate" style="margin-bottom: 0px !important;" name="amount" ng-model="expEditLocalConv.amount">
                                    <label for="last_name">Amount</label>
                                </div>
                                
                                <div  class="input-field field-input wp100 mr5" >
                                    <textarea class="validate" style="margin-bottom: 0px !important; height: 100px !important;" name="remark" ng-model="expEditLocalConv.remark"></textarea>
                                    <label for="last_name">Remark</label>
                                </div>
                            </div>
                        </div>
                    </article>
                </figure>
                
                <figure ng-if="expEditType == 'miscExp'">
                    <input id="ac-5" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-5">MISC EXPENSE INFORMATION</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                <div class="input-field field-input">
                                    <input type="text" class="validate" name="expName" ng-model="expEditMiscExp.expName">
                                    <label for="last_name" class="fix-label">Nature of Expense</label>
                                </div>
                                
                                <div class="input-field field-input">
                                    <input type="date" class="validate" name="date" ng-model="expEditMiscExp.date">
                                    <label for="last_name" class="fix-label">Date</label>
                                </div>
                                
                                <div class="input-field field-input">
                                    <input type="text" class="validate" name="expPlace" ng-model="expEditMiscExp.expPlace" style="margin-bottom: 0px !important;">
                                    <label for="last_name">Place Of Expense</label>
                                </div>
                                
                                <div class="df ac">
                                    <div class="input-field field-input wp100" >
                                        <input type="tel" class="validate" style="margin-bottom: 0px !important;" name="amount" ng-model="expEditMiscExp.amount">
                                        <label for="last_name">Amount</label>
                                    </div>
                                </div>
                                <div class="input-field field-input wp100 mr5" >
                                    <textarea name="" id="" class="validate " style="margin-bottom: 0px !important; height: 100px !important;" name="remark" ng-model="expEditMiscExp.remark"></textarea>
                                    <label for="last_name">Remark</label>
                                </div>
                            </div>
                        </div> 
                    </article>
                </figure>
            </section>

            <div class="cs-save-btn text-right">
                <button type="submit" ng-click="EditExpense(expEditType)">Save</button>
            </div>
        </div>
    </div>
</ion-content>
</ion-view>
