<body ng-app="starter">

    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>

    <ion-nav-view>

    <script id="network-popover.html" type="text/ng-template">
        <ion-popover-view style="height: 100px;">
            <ion-content>
                <div class="list">
                    <a class="item" ng-click="getNetworkList('Dealer','','Pending');network_popover.hide()" >Pending</a>
                    <a class="item" ng-click="getNetworkList('Dealer','','Approved');network_popover.hide()" >Active</a>
                    <!-- <a class="item" ng-click="onGoToActionHandler('editFollowUp')">Edit Follow Up</a> -->
                </div>
            </ion-content>
        </ion-popover-view>
    </script>


    <script id="templates/popover.html" type="text/ng-template">
        <ion-popover-view>
            <ion-content>
                <div class="list">
                    <a class="item" ng-click="gotoPage(data.dr_id,data.dr_name,data.contact_mobile_no,'lead-activity-list',data.type_name)">Activities</a>
                    <a class="item" ng-click="gotoPage(data.dr_id,data.dr_name,data.contact_mobile_no,'lead-requirement-list',data.type_name)">Requirements</a>
                    <a class="item" ng-click="gotoPage(data.dr_id,data.dr_name,data.contact_mobile_no,'lead-quotation-list',data.type_name)">Quotation</a>
                    <a class="item" ng-click="gotoPage(data.dr_id,data.dr_name,data.contact_mobile_no,'lead-followup-list',data.type_name)" >Followup</a>
                    <a class="item" ng-click="gotoPage(data.dr_id,data.dr_name,data.contact_mobile_no,'lead-order-list',data.type_name)" >Order</a>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>


    <script id="followup-popover.html" type="text/ng-template">
        <ion-popover-view style="height: 170px;">
            <ion-content>
                <div class="list">
                    <a class="item" ng-click="onGoToActionHandler('followUpAddActivity')">Add Activity</a>
                    <a class="item" ng-click="onGoToActionHandler('followUpAddRemark')">Close Followup</a>
                    <a class="item" ng-click="onGoToActionHandler('editFollowUp')">Edit Follow Up</a>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>




    <script id="PJP-popover.html" type="text/ng-template">
        <ion-popover-view ng-style="{height : data.pjpType=='Party' ? '200px' : '50px' }">
            <ion-content>
                <div class="list">
                    <a ng-if="data.pjpType=='Area'" class="item" ng-click="closePJP(data.pjpType,'Close')">Close Visit</a>
                    <a ng-if="data.pjpType=='Party'" class="item" ng-click="closePJP(data.pjpType,'Call')">Call</a>
                    <a ng-if="data.pjpType=='Party'" class="item" ng-click="closePJP(data.pjpType,'SMS')">SMS</a>
                    <a ng-if="data.pjpType=='Party'" class="item" ng-click="closePJP(data.pjpType,'Mail')">Mail</a>
                    <a ng-if="data.pjpType=='Party' && data.canNewMeetingStart == 'Yes'" class="item" ng-click="closePJP(data.pjpType,'Meeting')">Meeting</a>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>


    <script id="travel-popover.html" type="text/ng-template">
        <ion-popover-view style="height: 110px;">
            <ion-content>
                <div class="list">
                    <a class="item" ng-click="goToPlan('myTravelPlan')">My Travel Plan</a>
                    <a class="item" ng-click="goToPlan('teamTravelPlan')">Team Travel Plan</a>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>

    <script id="daily-plan-popover.html" type="text/ng-template">
        <ion-popover-view style="height: 110px;">
            <ion-content>
                <div class="list">
                    <a ng-click='planData.myplan=true;plan_popovers.hide();getDailyActivityPlan(selectedDate);' class="item">My Plan</a>
                    <a ng-click='planData.myplan=false;plan_popovers.hide();getAssignUserList(selectedDate);' class="item">Team Plan</a>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>
