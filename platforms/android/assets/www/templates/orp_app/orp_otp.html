<ion-view view-title="Login" name="login-view" hide-nav-bar="true">
    <ion-content class="gr_bg">
        <div class="login orp_login">
            <div class="logo text-center">
                <img src="img/okaya_orp_logo.png" alt="">
            </div>
            
            <div class="login-form">
                <div class="list">
                    <h2 class="b_head">Verify Phone Number <a href="#/orp_login"> <i class="material-icons">trending_flat</i> <span>Back</span></a></h2>
                    <p>Check your SMS message. We've sent you the OTP at <strong style="color: #FFA200">+91 8657485963</strong></p>
                   
                    
                    <div class="otp_input">
                        <input type="tel" tabindex="1">
                        <input type="tel" tabindex="2">
                        <input type="tel" tabindex="3">
                        <input type="tel" tabindex="4">
                        <input type="tel" tabindex="5">
                        <input type="tel" tabindex="6">
                    </div>

                    <p>Didn't receive SMS ? <a href="" style="color: #0044FF; font-weight: 600;">Resend Code</a></p>
                    
                    <div class="btnn mt45">
                        <input type="submit" value="CONFIRM"/>
                    </div>

                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
