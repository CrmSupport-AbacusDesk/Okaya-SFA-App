<ion-view view-title="Price List" name="Scan-view" hide-nav-bar="true">
    
    <ion-header-bar class="opr_ion_header bg-black">
        <div class="cs-left">
            <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
            <h1 class="orp_title">Price List</h1>
        </div>
        <!-- <div class="cs-right">
            <button ng-click="pricelistOpenModel()"><i class="material-icons">filter_list</i></button>
        </div> -->
    </ion-header-bar>
    
    
    <ion-content>
        <div class="vd_img_listing padding16">
            <div class="figure" ng-repeat="row in pricelistData" ng-click="OPEN_SCHEME_PDF(row.price_pdf,row.title)">
                <div class="thumb" ng-if="row.image!=''"><img src="{{uploadURL}}/orp/{{row.image}}" alt=""></div>
                <div class="thumb" ng-if="row.image==''"><img src="img/dft_product.svg" alt=""></div>
                <div class="naming">
                    <h1>{{row.title}}</h1>
                </div>
            </div>
            <div class="data-not-found" ng-if="pricelistData.length == 0">
                <div class="outer">
                    <div class="innear">
                        <img src="img/data-not-found.svg" alt="">
                        <h2>Temporarily , No Data Available!</h2>
                    </div>
                </div>
            </div>
            
        </div>
    </ion-content>
    
    <script id="pricelist_filter" type="text/ng-template">
        <ion-modal-view>
            
            <div class="orp_model price-filter">
                <div class="model_container">
                    <div class="fl-header">
                        <button ng-click="pricelistCloseModel()"><i class="material-icons">keyboard_arrow_down</i></button>
                        <p>FILTERS</p>
                        <button ng-click="pricelistCloseModel()">Clear</button>
                    </div>
                    
                    <div class="filter-body">
                        <div class="cs-left">
                            <button class="active">Brand</button>
                            <button>Category</button>
                        </div>
                        <div class="cs-right">
                            <div class="inputss">
                                <label><input type="checkbox"> <span>Okaya</span></label>
                                <label><input type="checkbox"> <span>Nasaka</span></label>
                                <label><input type="checkbox"> <span>Microtek</span></label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="md_footer">
                        <button class="full">Apply</button>
                    </div>
                </div>
            </div>
        </ion-modal-view>
    </script>  
</ion-view>
