<ion-view view-title="{{show_dr_name}}">

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a href="#/tab/dashboard" class="cs-backbtn button button-icon icon ion-android-arrow-back font18 fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HUMBURGER ICON START-->
    <ion-nav-buttons side="right">
        <a menu-toggle="left" class="cs-humburger"></a>
    </ion-nav-buttons>
    <!-- HUMBURGER ICON END-->

    <div class="cs-search">
        <span class="set" id="clearInput" ng-click="itemSelectedClear()" style="display:none;">
            <i class="material-icons">clear</i>
        </span>

        <!-- <div angucomplete-alt id="ex5" placeholder="Search" pause="500" selected-object="drItemSelected" remote-url="{{server_url}}/dr_list.php?login_id={{login_id}}&type={{dr_result[0].type}}&suggest=" remote-url-request-formatter="remoteUrlRequestFn" remote-url-data-field="search_list" title-field="search_name" minlength="2" input-class="form-control form-control-small" match-class="highlight"> -->

        <input type="text" name="master" ng-model="filter.master" placeholder="Search Here ..." class="search-padding">

        <span class="set" ng-click="dr_list(dr_result[0].type)" style="margin-right: 30px;">
            <i class="material-icons">search</i>
        </span>

        <span class="set" ng-click="filter.master = ''; dr_list(dr_result[0].type) ">
            <i class="material-icons">close</i>
        </span>


    </div>
    </div>

    <ion-content class="has-searchheader">

        <ion-refresher pulling-text="Pull to refresh" on-refresh="dr_list(dr_result[0].type)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <div class="user-list small-icon top-border-remove">
            <div class="list">
                <a  class="item item-avatar"
                    ng-repeat="ret in myNetworkList">
                    <div class="info-icon" ng-hide="ret.dr_image">
                        <div class="outer">
                            <div class="innear">
                                <h1 class="font16">{{ret.created_by_name[0]}}</h1>
                            </div>
                        </div>
                    </div>

                    <h2 ng-class="mt5">{{ret.created_by_name}}</h2>
                    <p ng-if="ret.created_by_name" class="shop-name">({{ret.created_by_name}})</p>
                   
                    <button class="button button-icon icon ion-chevron-right font12 blue-color"></button>
                </a>
            </div>
        </div>

        <ion-infinite-scroll immediate-check="false" ng-if="!noMoreListingAvailable"
            on-infinite="getNetworkList(data.type, 'scroll',data.status)" distance="20%" class="myspinner">
        </ion-infinite-scroll>

    </ion-content>


</ion-view>
