<ion-view view-title="Login" name="login-view" hide-nav-bar="true">
    <ion-content class="gr_bg">
        <div class="login orp_login">
            <div class="logo text-center">
                <img src="img/okaya_orp_logo.png" alt="">
            </div>
            
            <div class="login-form">
                <div class="list">
                    <h2>Login</h2>
                    <p>Please Sign in to Continue.</p>
                    <label class="item item-input item-floating-label">
                        <i class="material-icons">person</i>
                        <input type="text" placeholder="ORP code" required>
                    </label>
                    
                    <div class="show-hide">
                        <label ng-init="passwordType='password'" class="item item-input item-floating-label">
                            <i class="material-icons rotate">vpn_key</i>
                            <input type="text" placeholder="password" class="no-margin-bottom" required>
                        </label>
                        <a ng-show="passwordType=='text'" class="show-hide-btn" ng-click="passwordType='password'" required>
                            <i class="material-icons">visibility</i>
                        </a>
                        
                        <a ng-show="passwordType=='password'"  class="show-hide-btn" ng-click="passwordType='text'" >
                            <i class="material-icons">visibility_off</i>
                        </a>
                    </div>
                    <a class="fgp" href="#/orp_forgotpassword"><span>Forgot Password</span> ?</a>
                    
                    <div class="btnn mt45">
                        <a href="#/orp_otp">LOGIN</a>
                        <!-- <input type="submit" value="LOGIN"/> -->
                    </div>


                    <div class="or-seprate">
                        <span>OR</span>
                    </div>

                    <div class="btnn mt0">
                        <a href="#/orp_registration" class="active">REGISTER AS YOUR SELF</a>
                    </div>



                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
