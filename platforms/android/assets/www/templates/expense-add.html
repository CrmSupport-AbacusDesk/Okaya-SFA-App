<ion-view view-title="Add Expenses">

    <ion-nav-buttons side="left">
        <a ng-click="goToBackPage()" class="cs-backbtn button button-icon icon ion-android-arrow-back font18 fff"></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a menu-toggle="left" class="cs-humburger"></a>
    </ion-nav-buttons>

    <ion-content class="">
        <div class="padding16">

            <div class="cs-add-form">
                <div class="underline-heading mt-10">
                    <h2>Expense type</h2>
                </div>
                <div class="form-column flat">
                    <div class="check-radio">
                        <label for="" ng-if="expense.travelPlanId">
                            <input type="radio" name="expType" ng-model="expense.expType" value="Outstation Travel">
                            Outstation Travel
                        </label>

                        <label for="" ng-if="!expense.travelPlanId">
                            <input type="radio" name="expType" ng-model="expense.expType" value="Local Conveyance Travel">
                            Local Conveyance Travel
                        </label>
                    </div>
                </div>
            </div>

            <section class="ac-container">
                <!-- -------TRAVELENTITLEMENT------- -->
                <figure ng-if="expense.travelPlanId">
                    <input id="ac-1" name="accordion-1" type="radio" class="ds-none" checked>
                    <label class="header-label cs-art" for="ac-1">TRAVEL ENTITLEMENT</label>
                    <!-- Out station Travel -->
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                <form name="travelform" novalidate ng-submit="!travelform.$invalid && addTravel()">
                                    <div class="field-input" ng-class="{'has-error': travelform.travelMode.$invalid && travelform.$submitted}">
                                        <select name="travelMode" ng-model="travelForm.travelMode" class="browser-default" required>
                                            <option value="" disabled selected>Mode Of travel <sup>*</sup></option>
                                            <option value="Flight" ng-if="travelMode.flight == '1'">Flight</option>
                                            <option value="Train" ng-if="travelMode.trainSC == '1' || travelMode.train2Tier == '1' || travelMode.train3Tier == '1'">Train</option>
                                        </select>
                                    </div>
                                    <div  class="field-input" ng-class="{'has-error': travelform.travelClass.$invalid && travelform.$submitted}">
                                        <select name="travelClass" ng-model="travelForm.travelClass" class="browser-default" required>
                                            <option value="" disabled selected>Class</option>
                                            <option value="Economy Class" ng-if="travelForm.travelMode == 'Flight' && travelMode.flight == '1'">Economy Class</option>
                                            <option value="Train (Executive Chair Car, Sleeper)" ng-if="travelForm.travelMode == 'Train' && travelMode.trainSC == '1'">Train (Executive Chair Car, Sleeper)</option>
                                            <option value="Train (III Tier)" ng-if="travelForm.travelMode == 'Train' && travelMode.train3Tier == '1'">Train (III Tier)</option>
                                            <option value="Train (II Tier)" ng-if="travelForm.travelMode == 'Train' && travelMode.train2Tier == '1'">Train (II Tier)</option>
                                        </select>
                                    </div>

                                    <div class="underline-heading mt-10">
                                        <h2>DEPATURE</h2>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.depatureDate.$invalid && travelform.$submitted}">
                                        <input type="date" class="validate" name="depatureDate" ng-model="travelForm.depatureDate" required>
                                        <label for="last_name" class="fix-label">Date</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.depatureStation.$invalid && travelform.$submitted}">
                                        <input type="text" class="validate" name="depatureStation" ng-model="travelForm.depatureStation" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name" >Station</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.depatureTime.$invalid && travelform.$submitted}">
                                        <input type="time" class="validate" name="depatureTime" ng-model="travelForm.depatureTime" required>
                                        <label for="last_name" class="fix-label">Time</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.depatureTicket.$invalid && travelform.$submitted}">
                                        <input type="text" class="validate" name="depatureTicket" ng-model="travelForm.depatureTicket"  required>
                                        <label for="last_name" class="fix-label">Ticket No</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.depatureAmount.$invalid && travelform.$submitted}">
                                        <input type="tel" class="validate" name="depatureAmount" ng-model="travelForm.depatureAmount" required>
                                        <label for="last_name" class="fix-label">Amount</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.depatureDistance.$invalid && travelform.$submitted}">
                                        <input type="tel" class="validate" name="depatureDistance" ng-model="travelForm.depatureDistance" required>
                                        <label for="last_name" class="fix-label">Travel Distance (KM)</label>
                                    </div>

                                    <div class="underline-heading mt-10">
                                        <h2>ARRIVAL</h2>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.arrivalDate.$invalid && travelform.$submitted}">
                                        <input type="date" class="validate" name="arrivalDate" ng-model="travelForm.arrivalDate" required>
                                        <label for="last_name" class="fix-label">Date</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.arrivalStation.$invalid && travelform.$submitted}">
                                        <input type="text" class="validate" name="arrivalStation" ng-model="travelForm.arrivalStation" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name">Station</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.arrivalTime.$invalid && travelform.$submitted}">
                                        <input type="time" class="validate" style="margin-bottom: 0px !important;" name="arrivalTime" ng-model="travelForm.arrivalTime" required>
                                        <label for="last_name" class="fix-label">Time</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.arrivalTicket.$invalid && travelform.$submitted}">
                                        <input type="text" class="validate" name="arrivalTicket" ng-model="travelForm.arrivalTicket" required>
                                        <label for="last_name">Ticket No</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.arrivalAmount.$invalid && travelform.$submitted}">
                                        <input type="tel" class="validate" name="arrivalAmount" ng-model="travelForm.arrivalAmount" required>
                                        <label for="last_name">Amount</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': travelform.arrivalDistance.$invalid && travelform.$submitted}">
                                        <input type="tel" class="validate" name="arrivalDistance" ng-model="travelForm.arrivalDistance" required>
                                        <label for="last_name">Travel Distance (KM)</label>
                                    </div>

                                    <div class="cs-save-btn text-right">
                                        <button type="submit">Add To List</button>
                                    </div>
                                </form>
                            </div>

                            <div class="list-box grey-shadow border1" ng-repeat="val in travelInfo">
                                <div class="upper">
                                    <a class="del-btn" ng-click="rmTravelExp($index, val.depatureAmount, val.arrivalAmount)"><i class="material-icons">delete_sweep</i></a>
                                    <div class="wp100">
                                        <div class="left-date">
                                            <div class="date-section">
                                                <p>{{val.depatureDate}} - {{val.depatureTime}}</p>
                                                <p>Date & Time</p>
                                            </div>
                                            <div class="date-section">
                                                <p>{{val.depatureStation}}</p>
                                                <p>Station</p>
                                            </div>
                                        </div>
                                        <div class="left-date mt10">
                                            <div class="date-section wp100">
                                                <p>{{val.depatureTicket}}</p>
                                                <p>Ticket No</p>
                                            </div>
                                            <div class="date-section wp100">
                                                <p>{{val.depatureAmount}}</p>
                                                <p>Amount</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right-date">
                                        <button class="grey-btn">Depature</button>
                                    </div>
                                </div>
                                <div class="upper pt8">
                                    <div class="wp100">
                                        <div class="left-date">
                                            <div class="date-section">
                                                <p>{{val.arrivalDate}} - {{val.arrivalTime}}</p>
                                                <p>Date & Time</p>
                                            </div>
                                            <div class="date-section">
                                                <p>{{val.arrivalStation}}</p>
                                                <p>Station</p>
                                            </div>
                                        </div>
                                        <div class="left-date mt10">
                                            <div class="date-section wp100">
                                                <p>{{val.arrivalTicket}}</p>
                                                <p>Ticket No</p>
                                            </div>
                                            <div class="date-section wp100">
                                                <p>{{val.arrivalAmount}}</p>
                                                <p>Amount</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right-date">
                                        <button class="grey-btn">Arrival</button>
                                    </div>
                                </div>
                                <div class="lower">
                                    <p>Mode Of Travel & Class</p>
                                    <p>{{val.travelMode}} - {{val.travelClass}}</p>
                                </div>
                            </div>
                            <div class="summary-table">
                                <table>
                                    <tr>
                                        <td class="text-right" >Total</td>
                                        <td class="text-right w120" >&#8377; {{expense.travelEntitlementAmt}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </article>
                </figure>

                <!-- -------HOTEL------- -->
                <figure ng-if="expense.travelPlanId">
                    <input id="ac-2" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-2">HOTEL</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                <form name="htform" novalidate ng-submit="!htform.$invalid && addHotel()">
                                    <div  class="input-field field-input" ng-class="{'has-error': htform.city.$invalid && htform.$submitted}">
                                        <input type="text" class="validate" name="city" ng-model="hotelForm.city" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name">City</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': htform.checkInDate.$invalid && htform.$submitted}">
                                        <input type="date" class="validate" name="checkInDate" ng-model="hotelForm.checkInDate" required>
                                        <label for="last_name" class="fix-label">Checkin Date</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': htform.checkOutDate.$invalid && htform.$submitted}">
                                        <input type="date" class="validate" name="checkOutDate" ng-model="hotelForm.checkOutDate" required>
                                        <label for="last_name" class="fix-label">Checkout Date</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': htform.hotelName.$invalid && htform.$submitted}">
                                        <input type="text" class="validate" style="margin-bottom: 0px !important;"  name="hotelName" ng-model="hotelForm.hotelName" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name">Hotel Name</label>
                                    </div>

                                    <div class="df ac">
                                        <div  class="input-field field-input wp100" ng-class="{'has-error': htform.amount.$invalid && htform.$submitted}">
                                            <input type="tel" class="validate" style="margin-bottom: 0px !important;"  name="amount" ng-model="hotelForm.amount" required>
                                            <label for="last_name">Amount</label>
                                        </div>
                                    </div>

                                    <div  class="input-field field-input wp100 mr5">
                                        <textarea class="validate" style="margin-bottom: 0px !important; height: 100px !important;"  name="remark" ng-model="hotelForm.remark" ></textarea>
                                        <label for="last_name">Remark</label>
                                    </div>

                                    <div class="cs-save-btn text-right">
                                        <button type="submit">Add To List</button>
                                    </div>
                                </form>
                            </div>

                            <div class="list-box grey-shadow border1" ng-repeat="val1 in hotelInfo">
                                <div class="upper">
                                    <a class="del-btn" ng-click="rmHotelExp($index, val1.amount)"><i class="material-icons">delete_sweep</i></a>
                                    <div class="left-date">
                                        <div class="date-section">
                                            <p>{{val1.checkInDate}}</p>
                                            <p>Check In Date</p>
                                        </div>
                                        <div class="date-section">
                                            <p>{{val1.checkOutDate}}</p>
                                            <p>Check Out Date</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="lower">
                                    <p>Hotel Name & City</p>
                                    <p>{{val1.hotelName}} - {{val1.city}}</p>
                                </div>
                                <div class="three_boxes">
                                    <div class="lower mt10">
                                        <p>Amount</p>
                                        <p>₹ {{val1.amount}} /-</p>
                                    </div>
                                </div>
                                <div class="lower">
                                    <p>Remark</p>
                                    <p>{{val1.remark}}</p>
                                </div>
                            </div>

                            <div class="summary-table">
                                <table>
                                    <tr>
                                        <td class="text-right" >Total</td>
                                        <td class="text-right w120" >&#8377; {{expense.hotelAmt}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </article>
                </figure>

                <!-- -------FOOD------- -->
                <figure ng-if="expense.travelPlanId">
                    <input id="ac-3" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-3">FOOD</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                <form name="fdform" novalidate ng-submit="!fdform.$invalid && addFood()">
                                    <div  class="input-field field-input" ng-class="{'has-error': fdform.city.$invalid && fdform.$submitted}">
                                        <input type="text" class="validate" name="city" ng-model="foodForm.city" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name">City</label>
                                    </div>

                                    <div  class="input-field field-input" ng-class="{'has-error': fdform.date.$invalid && fdform.$submitted}">
                                        <input type="date" class="validate" style="margin-bottom: 0px !important;" name="date" ng-model="foodForm.date" required>
                                        <label for="last_name" class="fix-label">Date</label>
                                    </div>

                                    <div class="df ac">
                                        <div  class="input-field field-input wp100" ng-class="{'has-error': fdform.amount.$invalid && fdform.$submitted}">
                                            <input type="tel" class="validate" style="margin-bottom: 0px !important;" name="amount" ng-model="foodForm.amount" required>
                                            <label for="last_name">Amount</label>
                                        </div>
                                    </div>

                                    <div  class="input-field field-input wp100 mr5" >
                                        <textarea class="validate" style="margin-bottom: 0px !important; height: 100px !important;" name="remark" ng-model="foodForm.remark"></textarea>
                                        <label for="last_name">Remark</label>
                                    </div>
                                    <div class="cs-save-btn text-right">
                                        <button type="submit">Add To List</button>
                                    </div>
                                </form>
                            </div>
                            <div class="list-box grey-shadow border1" ng-repeat="val2 in foodInfo">
                                <div class="upper">
                                    <a class="del-btn" ng-click="rmFoodExp($index, val2.amount)"><i class="material-icons">delete_sweep</i></a>
                                    <div class="left-date">
                                        <div class="date-section">
                                            <p>{{val2.date | date:'d MMM y'}}</p>
                                            <p>Date</p>
                                        </div>
                                        <div class="date-section">
                                            <p>{{val2.city}}</p>
                                            <p>City</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="three_boxes">
                                    <div class="lower mt10">
                                        <p>Amount</p>
                                        <p>₹ {{val2.amount}} /-</p>
                                    </div>
                                </div>
                                <div class="lower">
                                    <p>Remark</p>
                                    <p>{{val2.remark}}</p>
                                </div>
                            </div>

                            <div class="summary-table">
                                <table>
                                    <tr>
                                        <td class="text-right" >Total</td>
                                        <td class="text-right w120" >&#8377; {{expense.foodAmt}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </article>
                </figure>

                <!-- -------LOCAL CONVEYANCE------- -->
                <figure>
                    <input id="ac-4" name="accordion-1" type="radio" class="ds-none">
                    <!-- ng-click="active = !active" -->
                    <label class="header-label"  ng-class="{'cs-art' : active}"  for="ac-4" >LOCAL CONVEYANCE</label>

                    <article ng-class="{'cs-art' : active}">
                        <div class="common_form">

                            <div class="cs-add-form">
                                <form name="lcform" novalidate ng-submit="!lcform.$invalid && addLocalConv()">
                                    <div class="field-input" ng-class="{'has-error': lcform.modeOfTravel.$invalid && lcform.$submitted}">
                                        <select name="typeId" class="browser-default" name="modeOfTravel" ng-model="localConvForm.modeOfTravel" required>
                                            <option value="" disabled selected>Mode Of travel <sup>*</sup></option>
                                            <option ng-if="travelMode.busAC == '1' || travelMode.busNonAC == '1'|| travelMode.auto == '1'|| travelMode.taxi == '1'" value="Public Vehicle">Public Vehicle</option>
                                            <option ng-if="travelMode.car != '' || travelMode.bike != ''" value="Self Vehicle">Self Vehicle</option>
                                        </select>
                                    </div>

                                    <div class="field-input" ng-class="{'has-error': lcform.travelClass.$invalid && lcform.$submitted}">
                                        <select name="typeId" class="browser-default" name="travelClass" ng-model="localConvForm.travelClass" required>
                                            <option value="" disabled selected>Class</option>
                                            <option ng-if="travelMode.busAC == '1' && localConvForm.modeOfTravel == 'Public Vehicle' " value="AC Bus">AC Bus</option>
                                            <option ng-if="travelMode.busNonAC == '1' && localConvForm.modeOfTravel == 'Public Vehicle'" value="Non AC Bus">Non AC Bus</option>
                                            <option ng-if="travelMode.taxi == '1' && localConvForm.modeOfTravel == 'Public Vehicle'" value="Taxi">Taxi</option>
                                            <option ng-if="travelMode.auto == '1' && localConvForm.modeOfTravel == 'Public Vehicle'" value="Auto">Auto</option>
                                            <option ng-if="travelMode.car != '' && localConvForm.modeOfTravel == 'Self Vehicle'" value="Car">Car</option>
                                            <option ng-if="travelMode.bike != '' && localConvForm.modeOfTravel == 'Self Vehicle'" value="Bike">Bike</option>
                                        </select>
                                    </div>

                                    <div class="input-field field-input" ng-class="{'has-error': lcform.date.$invalid && lcform.$submitted}">
                                        <input type="date" class="validate" style="margin-bottom: 0px !important;" name="date" ng-model="localConvForm.date" max="{{expenseMaxDate}}" required>
                                        <label for="last_name" class="fix-label">Date</label>
                                    </div>

                                    <div class="input-field field-input wp100" ng-class="{'has-error': lcform.distance.$invalid && lcform.$submitted}">
                                        <input type="number" class="validate" style="margin-bottom: 0px !important;" name="distance" ng-model="localConvForm.distance" ng-change=" localConvForm.travelClass == 'Car' || localConvForm.travelClass == 'Bike' ? calculateTravelAmount() : ''" required>
                                        <label for="last_name">Distance(KM)</label>
                                    </div>

                                    <div class="input-field field-input wp100" ng-class="{'has-error': lcform.amount.$invalid && lcform.$submitted}">
                                        <input type="number" class="validate" style="margin-bottom: 0px !important;" name="amount" ng-model="localConvForm.amount" required>
                                        <label for="last_name">Amount</label>
                                    </div>

                                    <div  class="input-field field-input wp100 mr5" >
                                        <textarea class="validate" style="margin-bottom: 0px !important; height: 100px !important;" name="remark" ng-model="localConvForm.remark"></textarea>
                                        <label for="last_name">Remark</label>
                                    </div>



                                    <div class="cs-save-btn text-right">
                                        <button type="submit">Add To List</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="list-box grey-shadow border1" ng-repeat="val3 in localConvInfo">
                            <div class="upper">
                                <a class="del-btn" ng-click="rmLocalConvExp($index, val3.amount)"><i class="material-icons">delete_sweep</i></a>
                                <div class="left-date">
                                    <div class="date-section">
                                        <p>{{val3.date | date:'d MMM y'}}</p>
                                        <p>Date</p>
                                    </div>
                                </div>
                            </div>
                            <div class="three_boxes">
                                <div class="lower mt10">
                                    <p>Mode & Class</p>
                                    <p>{{val3.modeOfTravel}} - {{val3.travelClass}}</p>
                                </div>
                                <div class="lower mt10">
                                    <p>Distance</p>
                                    <p>{{val3.distance}} KM</p>
                                </div>
                                <div class="lower mt10">
                                    <p>Amount</p>
                                    <p>₹ {{val3.amount}} /-</p>
                                </div>
                            </div>
                        </div>
                        <div class="summary-table">
                            <table>
                                <tr>
                                    <td class="text-right" >Total</td>
                                    <td class="text-right w120" >&#8377; {{expense.localConvAmt}}</td>
                                </tr>
                            </table>
                        </div>
                    </article>
                </figure>

                <figure ng-if="expense.travelPlanId">
                    <input id="ac-5" name="accordion-1" type="radio" class="ds-none">
                    <label class="header-label" for="ac-5">MISC EXPENSE INFORMATION</label>
                    <article>
                        <div class="common_form">
                            <div class="cs-add-form">
                                <form name="meform" novalidate ng-submit="!meform.$invalid && addMiscExp()">
                                    <div class="input-field field-input" ng-class="{'has-error': meform.expName.$invalid && meform.$submitted}">
                                        <input type="text" class="validate" name="expName" ng-model="miscExpForm.expName" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name" class="fix-label">Nature of Expense</label>
                                    </div>

                                    <div class="input-field field-input" ng-class="{'has-error': meform.date.$invalid && meform.$submitted}">
                                        <input type="date" class="validate" name="date" ng-model="miscExpForm.date" required>
                                        <label for="last_name" class="fix-label">Date</label>
                                    </div>

                                    <div class="input-field field-input" ng-class="{'has-error': meform.expPlace.$invalid && meform.$submitted}">
                                        <input type="text" class="validate" name="expPlace" ng-model="miscExpForm.expPlace" style="margin-bottom: 0px !important;" replace="[^a-zA-Z]" with="" required>
                                        <label for="last_name">Place Of Expense</label>
                                    </div>

                                    <div class="df ac">
                                        <div class="input-field field-input wp100" ng-class="{'has-error': meform.amount.$invalid && meform.$submitted}">
                                            <input type="tel" class="validate" style="margin-bottom: 0px !important;" name="amount" ng-model="miscExpForm.amount" required>
                                            <label for="last_name">Amount</label>
                                        </div>
                                    </div>
                                    <div class="input-field field-input wp100 mr5" >
                                        <textarea name="" id="" class="validate " style="margin-bottom: 0px !important; height: 100px !important;" name="remark" ng-model="miscExpForm.remark"></textarea>
                                        <label for="last_name">Remark</label>
                                    </div>
                                    <div class="cs-save-btn text-right">
                                        <button type="submit">Add To List</button>
                                    </div>
                                </form>
                            </div>

                            <div class="list-box grey-shadow border1" ng-repeat="val4 in miscExpInfo">
                                <div class="upper">
                                    <a class="del-btn" ng-click="rmMiscExp($index, val4.amount)"><i class="material-icons">delete_sweep</i></a>
                                    <div class="left-date">
                                        <div class="date-section">
                                            <p>{{val4.date | date:'d MMM y'}}</p>
                                            <p>Date</p>
                                        </div>
                                        <div class="date-section">
                                            <p>{{val4.expName}}</p>
                                            <p>Nature Of Exp.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="three_boxes">
                                    <div class="lower mt10">
                                        <p>Place Of Expense</p>
                                        <p>{{val4.expPlace}}</p>
                                    </div>
                                    <div class="lower mt10">
                                        <p>Amount</p>
                                        <p>₹ {{val4.amount}} /-</p>
                                    </div>
                                </div>
                                <div class="lower">
                                    <p>Remark</p>
                                    <p>{{val4.remark}}</p>
                                </div>
                            </div>

                            <div class="summary-table">
                                <table>
                                    <tr>
                                        <td class="text-right">Total</td>
                                        <td class="text-right w120" >&#8377; {{expense.miscExpAmt}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </article>
                </figure>
            </section>

            <div class="upload-doc">
                <p class="">Upload Bill</p>
                <ul class="no-padding">
                    <li class="image-upload" ng-repeat="row in attachment">
                        <img src="{{uploadURL+row.image_name}}">
                        <button class="del" ng-click="hard_delete($index,row)"><i class="material-icons">delete_sweep</i></button>
                    </li>
                    <li class="image-upload" ng-repeat="mediadatas in mediaData">
                        <img src="{{mediadatas.src}}">
                        <button class="del" ng-click="delete_img($index)"><i class="material-icons">delete_sweep</i></button>
                    </li>
                    <li class="add-image" ng-click="open_camera();">
                        <i class="material-icons">add</i>
                    </li>
                </ul>
            </div>

            <div class="summary-table">
                <div class="hr">&nbsp;</div>
                <table>
                    <tr>
                        <td >Bill Amount</td>
                        <td class="text-right w120" >&#8377; {{expense.totalAmt}}</td>
                    </tr>
                    <!-- <tr>
                        <td>Advance</td>
                        <td class="text-right w120" >&#8377; 10,000 </td>
                    </tr>
                    <tr>
                        <td>Claim</td>
                        <td class="text-right w120" >&#8377; 10,000 </td>
                    </tr> -->
                </table>
            </div>

            <!-- <div class="cs-add-form">
                <div  class="input-field field-input">
                    <input name="companyName"type="text" class="validate" >
                    <label for="last_name">Advance Amount</label>
                </div>
            </div> -->


            <div class="cs-save-btn text-right">
                <button type="submit" ng-click="submitExpense()">Save</button>
            </div>
        </div>
    </div>
</ion-content>
</ion-view>
