<ion-view view-title="Edit Profile" ng-init="userData.drFormCurrentStep=1">
    
    <ion-nav-buttons side="left">
        <a href="#/tab/profile" class="cs-backbtn button button-icon icon ion-android-arrow-back font18 fff"></a>
    </ion-nav-buttons>
    
    <ion-content>
        <div class="padding16">
            <form name="Addform" novalidate ng-submit="!Addform.$invalid && updateUserDetail()" >
                <div ng-class="{'has-error': Addform.name.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input type="text" name="name" ng-model="userData.name" class="validate" required>
                    <label ng-class="userData.name ? 'active' : ''">Name<sup>*</sup></label>
                </div>
                
                <div ng-class="{'has-error': Addform.contact_01.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input type="tel" minlength="10" name="contact_01" id="contact_01" ng-model="userData.contact_01" class="validate" required>
                    <label ng-class="userData.contact_01 ? 'active' : ''">Primary Mobile Number <sup>*</sup></label>
                </div>
                
                <div class="input-field field-input">
                    <input type="tel" maxlength="10" name="contact_02" ng-model="userData.contact_02" class="validate">
                    <label ng-class="userData.contact_02 ? 'active' : ''">Alternate Number</label>
                </div>
                
                <div ng-class="{'has-error': Addform.username.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input type="text" name="username" ng-model="userData.username" class="validate" required>
                    <label ng-class="userData.username ? 'active' : ''">Username<sup>*</sup></label>
                </div>
                
                <div class="input-field field-input">
                    <input type="text" name="email" ng-model="userData.email" class="validate" required>
                    <label ng-class="userData.email ? 'active' : ''">Email<sup>*</sup></label>
                </div>
                
                <div ng-class="{'has-error': Addform.pincode.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input type="tel" name="pincode" ng-model="userData.pincode" minlength="6" maxlength="6" ng-change="getPincodeAddress(userData.pincode)" required class="validate">
                    <label ng-class="userData.pincode ? 'active' : ''">Postal Code<sup>*</sup></label>
                </div>
                
                
                <div ng-class="{'has-error': Addform.state_name.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input readonly name="state_name" type="text" ng-model="userData.state_name" required class="validate">
                    <label ng-class="userData.state_name ? 'active' : ''">State<sup>*</sup></label>
                </div>
                
                <div ng-class="{'has-error': Addform.district_name.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input readonly name="district_name" type="text" ng-model="userData.district_name" required class="validate">
                    <label ng-class="userData.district_name ? 'active' : ''">District<sup>*</sup></label>
                </div>
                
                <div ng-class="{'has-error': Addform.city.$invalid && Addform.$submitted}" class="input-field field-input">
                    <input  readonly name="city" type="text" ng-model="userData.city" required class="validate">
                    <label ng-class="userData.city ? 'active' : ''">City<sup>*</sup></label>
                </div>
                
                <div ng-class="{'has-error': Addform.street.$invalid && Addform.$submitted}" class="input-field field-input">
                    <textarea name="street" style="height: 80px !important; line-height: 18px !important;" ng-model="userData.street" required ></textarea>
                    <label class="active">Address<sup>*</sup></label>
                </div>
                
                <div class="cs-save-btn mt20">
                    <button class="wp100">UPDATE</button>
                </div>
            </form>
            
        </div>
    </ion-content>
</ion-view>
