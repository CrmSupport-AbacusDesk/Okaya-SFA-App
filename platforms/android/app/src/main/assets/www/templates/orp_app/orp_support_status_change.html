    <ion-view view-title="Support Add" name="Scan-view" hide-nav-bar="true">
        <ion-header-bar class="opr_ion_header bg-black">
            <div class="cs-left">
                <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
                <h1 class="orp_title">Status Change</h1>
            </div>
        </ion-header-bar>
        
        <ion-content>
            <div class="padding16">
                <div class="orp-select mt10">
                    <label>
                        <p>Select Status</p>
                        <select name="status" ng-model="data.status">
                            <option value="" disabled>Select an option</option>
                            <option value="Close">Close</option>
                            <option value="Reject">Reject</option>
                        </select>
                    </label>
                </div>

                <div class="orp-textarea mt10">
                    <textarea placeholder="Status Remark" name="status_remark" ng-model="data.status_remark" style="padding: 10px !important;" required></textarea>
                </div>
                
                <div class="cs_orp-bttn mt16" ng-click="changeSupportStatus()">
                    <a href="" class="active">SAVE</a>
                </div>
            </div>
        </ion-content>
    </ion-view>
